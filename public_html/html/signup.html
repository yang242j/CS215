<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SignUp Page</title>
	<link rel="stylesheet" type="text/css" href="../css/large_device.css">
	<script type="text/javascript" src="../js/validate_signup.js"></script>
</head>

<body>

	<h1>Sign Up Page</h1>
	<form id="SignUp" onsubmit="return SignUpForm()" method="post">
		<table>
			<tr>
				<td>Email address: </td>
				<td> <input type="text" name="email" size="30" /></td>
			</tr>
			<tr>
				<td>Username: </td>
				<td> <input type="text" name="uname" size="30" /></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td> <input type="password" name="pswd" size="30" /></td>
			</tr>
			<tr>
				<td>Confirm Password: </td>
				<td> <input type="password" name="pswdr" size="30" /></td>
			</tr>
		</table>

		<p><input type="submit" name="SignUp" value="SignUp" />
			<input type="reset" name="Reset" value="Reset" /></p>
	</form>

	<p><a href="../index.html">Back to index page</a></p>

</body>

</html>
